<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="component dropdown">
    <button class="dropdown-btn" id="options">Options</button>
    <div class="dropdown-menu">
      <a href="#">Edit</a>
      <a href="#">Duplicate</a>
      <a href="#">Archive</a>
      <a href="#">Delete</a>
    </div>
  </div>

  <div class="component disclosure">
    <button class="disclosure-btn">What is your refund policy?</button>
    <div class="disclosure-content">
      If you're unhappy with your purchase, we'll refund you in full.
    </div>
  </div>

  <div class="component dialog">
    <p>Payment successful</p>
    <p>We've sent you an email with all of the details of your order.</p>
    <button class="dialog-close">Got it, thanks!</button>
  </div>

  <div class="component popover">
    <button class="popover-btn">Solutions</button>
    <div class="popover-menu">
      <a href="#">Insights</a>
      <a href="#">Automations</a>
      <a href="#">Reports</a>
      <a href="#">Documentation</a>
    </div>
  </div>

  <div class="component tabs">
    <button class="tab-btn">Recent</button>
    <button class="tab-btn">Popular</button>
    <button class="tab-btn">Trending</button>
  </div>

  <div class="component transition-loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</body>
</html>
