<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Text</title>
    <style>
        body{
            margin: 10px;
        }

        #div {
            border: 2px solid black;
            padding: 10px;
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <label for="color">Color:</label>
        <input id="color" type="text" placeholder="Enter color">
        <br>
        <label for="width">Width:</label>
        <input id="width" type="text" placeholder="Enter width">
        <br>
        <label for="height">Height:</label>
        <input id="height" type="text" placeholder="Enter height">
        <br>
        <label for="text">Text:</label>
        <input id="text" type="text" placeholder="Enter text">
        <br>
        <button type="button" onclick="updateDisplay()">Apply Changes</button>
    </form>

    <div id="div">
        <p id="p1"></p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
