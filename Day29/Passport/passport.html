<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Css/style.css">
  <title>Fictional ID Card</title>
</head>
<body>

  <div class="id-card">
    <div class="photo-container">
      <img src="Css/Images/passportimage.jpg" alt="Your Photo">
      <img class="emblem" src="Css/Images/georgiaemblem.png" alt="Georgian Emblem">
    </div>
    <div class="details">
      <div class="personal-info">
        <div class="detail-row">
          <label for="name">სახელი / Name:</label>
          <span id="name">დავით ცხომელიძე</span>
        </div>

        <div class="detail-row">
          <label for="dob">დაბადების თარიღი / Date Of Birth:</label>
          <span id="dob">16 ოქტომბერი</span>
        </div>

        <div class="detail-row">
          <label for="gender">სქესი / sex:</label>
          <span id="gender">ბიჭი</span>
        </div>

        <div class="detail-row">
          <label for="nationality">მოქალაქეობა / Citizenship:</label>
          <span id="nationality">საქართველო</span>
        </div>

        <div class="detail-row">
          <label for="id-number">პირადი ნომერი / ID Number:</label>
          <span id="id-number">61350001004</span>
        </div>

        <div class="detail-row">
          <label for="issue-date">გაცემის თარიღი / Issue Date:</label>
          <span id="issue-date">2022/02/16</span>
        </div>

        <div class="detail-row">
          <label for="expiry-date">მოქმედების ვადა / Expiry Date:</label>
          <span id="expiry-date">2027/02/16</span>
        </div>
      </div>
      <div class="footer">
        <p>This card is not an official document. For fictional use only.</p>
      </div>
    </div>
  </div>

</body>
</html>
