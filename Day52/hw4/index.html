<!DOCTYPE html>
<html lang="en">
<head>

<body>

<button onclick="colorChanger()">Change Color</button>
<p id="paragraph">paragraph</p>

<script>
    function colorChanger() {
        var paragraph = document.getElementById("paragraph");
        paragraph.style.color = "green";
    }
</script>
