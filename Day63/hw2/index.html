<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 7px 15px;
            color: #000000;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Number Comparison</h2>
    <label for="num1">Enter the first number:</label><br>
    <input type="text" id="num1"><br>

    <label for="num2">Enter the second number:</label><br>
    <input type="text" id="num2"><br>

    <button onclick="compareNumbers()">Compare</button><br>

    <div id="result"></div>

    <script>
        function compareNumbers() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var resultDiv = document.getElementById("result");
            if (!isNaN(num1) && !isNaN(num2)) {
                resultDiv.innerHTML = `<p>answers:</p>
                                       <p>${num1} == ${num2}: ${num1 == num2}</p>
                                       <p>${num1} != ${num2}: ${num1 != num2}</p>
                                       <p>${num1} > ${num2}: ${num1 > num2}</p>
                                       <p>${num1} < ${num2}: ${num1 < num2}</p>
                                       <p>${num1} >= ${num2}: ${num1 >= num2}</p>
                                       <p>${num1} <= ${num2}: ${num1 <= num2}</p>`;
            } else {
                resultDiv.innerHTML = "<p>Please enter valid numbers.</p>";
            }
        }
    </script>
</body>
</html>
