<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>idk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    #profile {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .profile-info {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div id="profile">
  <h1>User Profile</h1>
  <div class="profile-info">
    <strong>First Name:</strong> <span id="firstName"></span>
  </div>
  <div class="profile-info">
    <strong>Last Name:</strong> <span id="lastName"></span>
  </div>
  <div class="profile-info">
    <strong>Age:</strong> <span id="age"></span>
  </div>
  <div class="profile-info">
    <strong>Date of Birth:</strong> <span id="dob"></span>
  </div>
</div>

<div id="inputForm">
  <h2>Enter Your Information</h2>
  <form id="profileForm">
    <label for="firstNameInput">First Name:</label>
    <input type="text" id="firstNameInput" name="firstName"><br><br>
    
    <label for="lastNameInput">Last Name:</label>
    <input type="text" id="lastNameInput" name="lastName"><br><br>
    
    <label for="ageInput">Age:</label>
    <input type="number" id="ageInput" name="age"><br><br>
    
    <label for="dobInput">Date of Birth:</label>
    <input type="date" id="dobInput" name="dob"><br><br>
    
    <input type="submit" value="Submit">
  </form>
</div>

<script>
  document.getElementById('profileForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    var firstName = document.getElementById('firstNameInput').value;
    var lastName = document.getElementById('lastNameInput').value;
    var age = document.getElementById('ageInput').value;
    var dob = document.getElementById('dobInput').value;
    
    document.getElementById('firstName').textContent = firstName;
    document.getElementById('lastName').textContent = lastName;
    document.getElementById('age').textContent = age;
    document.getElementById('dob').textContent = dob;
  });
</script>

</body>
</html>
