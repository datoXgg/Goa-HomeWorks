<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
</head>
<body>
<div class="gallery">
  <img id="displayed-image" src="images/image.png" alt="Image 1" width="200">
  <button onclick="document.getElementById('displayed-image').src = 'images/image.png'">Previous</button>
  <button onclick="document.getElementById('displayed-image').src = 'images/image2.png'">Next</button>
</div>
</body>
</html>
