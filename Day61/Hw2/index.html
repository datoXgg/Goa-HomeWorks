<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Validator</title>
    <script>
        function isValidCoupon(couponCode, totalAmount) {
            if ((couponCode === "SALE" || couponCode === "BIGSALE") && totalAmount >= 50) {
                return true;
            }
            if (couponCode === "LILSALE") {
                return true;
            }
            return false;
        }

        function checkCoupon() {
            var couponCode = document.getElementById('couponCode').value;
            var totalAmount = parseFloat(document.getElementById('totalAmount').value);

            var result = isValidCoupon(couponCode, totalAmount);

            document.getElementById('result').textContent = result ? 'Valid Coupon' : 'Invalid Coupon';
        }
    </script>
</head>
<body>
    <h1>Coupon checker</h1>
    <label for="couponCode">Coupon Code:</label>
    <input type="text" id="couponCode" name="couponCode"><br><br>

    <label for="totalAmount">Total Amount:</label>
    <input type="number" id="totalAmount" name="totalAmount" min="0" step="0.01"><br><br>

    <button onclick="checkCoupon()">Check Coupon</button>

    <h2>Result: <span id="result">N/A</span></h2>
</body>
</html>
